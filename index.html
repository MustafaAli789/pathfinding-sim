<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script defer src="./bundle.js"></script>
        <title>Pathfinding Simlation</title>
    </head>
    <body>
        <div class="container" style="height: 100%">
            <div class="row">
                <div class="col">
                    <div id="algoDropdown"  class="dropdown">
                        <button style="width: 100%" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Search Algorithm
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#" onclick="setSearchType('DFS')">DFS</a>
                          <a class="dropdown-item" href="#" onclick="setSearchType('BFS')">BFS</a>
                          <a class="dropdown-item" href="#" onclick="setSearchType('DJIKSTRA')">DJIKSTRA</a>
                          <a class="dropdown-item" href="#" onclick="setSearchType('A*')">A*</a>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div id="mazeGeneratorDropdown"  class="dropdown">
                        <button style="width: 100%" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Maze Generation
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#" onclick="setMazeType('FREE_HAND')">FREE HAND</a>
                          <a class="dropdown-item" href="#" onclick="setMazeType('DIVISION')">DIVISION</a>
                          <a class="dropdown-item" href="#" onclick="setMazeType('RANDOM')">RANDOM</a>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <button onclick="runSearch()">START</button>
                    <button onclick="resetMap()">RESET</button>
                </div>
            </div>
            <div clas="row d-flex align-items-center justify-content-center">
                <canvas id="canvas" height="500px" width="1000px" style =" border: 1px solid black"></canvas>
            </div>
        </div>
    </body>
</html>
